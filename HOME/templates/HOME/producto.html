{% extends "HOME/layout.html" %}
{% block body %}
{%load static%}
<div class="card mb-3 mx-auto" style="max-width: 540px;">
<div class="container">
    <h5 class="text-center" >{{producto.titulo}}</h2>
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{producto.imagen.url}}" class="img-thumbnail" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{producto.categoria}}</h5>
          <p class="card-text">{{producto.descripcion}}</p>
          <div class="card-footer">
              <h5>Precio: {{producto.precio}}</h5>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end"">
                <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-primary  btn-sm">Agregar
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                </a>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>  
{% endblock %}
